<!DOCTYPE html>
<html>
    <head>
        <title>googleform</title>
    </head>
    <body>
        <center><h1>madanapalle institute of technology and science</h1></center>
        <hr>
        <center><h2>ADMISSION FORM</h2></center>
        <hr>
        <form>
            <table>
                <tr>
                    <td>
                        enter your first name:
                    </td>
                    <td>
                        <input type="text" placeholder="name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                    enter your last name:
                    </td>
                    <td>
                       <input type="text" placeholder="name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        father name:
                    </td>
                    <td>
                        <input type="text" placeholder="fathername" fathername=""
                    </td>
                </tr>
                <tr>
                    <td>
                        gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">male
                        <input type="radio" name="gender">female
                    </td>
                </tr>
                <tr>
                    <td>date of birth:</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>courses:</td>
                    <td>
                        <select course="course">
                        <option>select options</option>
                        <option value="" MBA>MBA</option>
                        <option value="" MCA>MCA</option>
                        <option value="" B.TECH>BTECH</option>
                        </oselect
                    </td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td>
                        <input type="text" placeholder="*********gmail.com"
                    </td>
                </tr>
                <tr>
                    <td>student phone:</td>
                    <td>
                        <input type="number" placeholder="**********"
                    </td>
                </tr>
                <tr>
                    <td>parents/gaurdian's phone:</td>
                    <td>
                        <input type="number" placeholder="**********"
                    </td>
                </tr>
                <tr>
                    <td>
                        qualification in EAMCET:
                    </td>
                    <td>
                        <input type="radio" name="qualified">yes
                        <input type="radio" name="qualified">no

                    </td>
                </tr>
                <tr>
                    <td>
                        rank in EAMCET:
                    </td>
                    <td>
                        <input type="text" placeholder=""
                    </td>
                </tr>
                <tr>
                    <td>
                        address:
                    </td>
                    <td>
                        <textarea rows="5" col="17" placeholder="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="Reset"
                    </td>
                </tr>
                

            </table>
        </form>
