<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
    <link rel="stylesheet" href="styling.css" />
</head>
<body>
    <div class="head-img">
        <img src="https://aurawebsolutions.com/wp-content/uploads/2019/08/ux-768x571.png" alt="Loading..."
        width="300" height="300"><h1>webinar Registration form</h1></div>
    
<form action="/register" method="post">
    <div class="form-header">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Your name">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Your email address">
    </div>
    <div class="form-group">
      <label for="work_phone">Work Phone</label>
      <input type="tel" name="work_phone" id="work_phone" placeholder="(123) 456-7890">
    </div>
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" name="company" id="company" placeholder="Your company name">
    </div>
    <div class="form-group">
      <label for="company_address">Company Address</label>
      <input type="text" name="company_address" id="company_address" placeholder="Street address">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" name="city" id="city" placeholder="Your city">
    </div>
    <div class="form-group">
      <label for="state">State/Province</label>
      <input type="text" name="state" id="state" placeholder="Your state or province">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="">Please select a country</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="UK">United Kingdom</option>
        <option value="AU">Australia</option>
      </select>
    </div>
    <div class="form-group">
      <label for="postal_code">Postal/Zip Code</label>
      <input type="text" name="postal_code" id="postal_code" placeholder="Your postal or zip code">
    </div>
    <div class="form-group">
      <label for="company_website">Company Website</label>
      <input type="text" name="company_website" id="company_website" placeholder="Your company website">
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
  </body>
  </html>
